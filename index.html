<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2C3E50, #34495E);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #2C3E50;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            margin-top: 20px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #F39C12;
        }
        .card-content {
            margin-bottom: 15px;
        }
        .card-label {
            font-weight: bold;
        }
        .card-value {
            display: block;
            background-color: #F39C12;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <title>Cuentas de empresas</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-title">Ember Servicios Amaso SA de CV</div>
            <div class="card-content">

            </div>
            <div class="card-content">

                <label class="card-value">167945860016</label>

            </div>
        </div>

</html>
